<script type="text/javascript" language="javascript">
    function currentPage() {
        if (!document.getElementById("menu")) return false;/*进行必要的测试，避免没有id为nav时候出错*/
        var nav = document.getElementById("menu");
        var links = nav.getElementsByTagName("a");
        var currenturl = window.location.href;/*获取当前页面的地址*/
        for (i = 0; i < links.length; i++) {
            var url = links[i].getAttribute("href");/*获取链接的href值*/
            //if (currenturl.indexOf(url) != -1) {/*如果链接的href值在当前页面地址中有匹配*/
            if (currenturl==url) {/*如果链接的href值在当前页面地址中有匹配*/
                links[i].className = "N-hover";
            }
        }
    } window.onload = currentPage;/*载入页面时加载*/
</script>
<script>//当点击跳转链接后，回到页面顶部位置
    $(document).ready(function($){
        $(function(){
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function(){
                    if ($(window).scrollTop()>100){
                        $("#backToTop").fadeIn(500);
                    }
                    else
                    {
                        $("#backToTop").fadeOut(500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#backToTop").click(function(){
                    $('body,html').animate({scrollTop:0},500);
                    return false;
                });
            });
        });
    });
</script>
